direct_patient_care: "The Caldicott Review defined it as a clinical, social or public health activity concerned with the prevention, investigation and treatment of illness and the alleviation of suffering of individuals. It includes supporting individuals' ability to function and improve their participation in life and society. It includes the assurance of safe and high quality care and treatment through local audit, the management of untoward or adverse incidents, person satisfaction including measurement of outcomes undertaken by one or more registered and regulated health or social care professionals and their team with whom the individual has a legitimate relationship for their care."
accreditation: "The action or process used to ensure that a system supplier meets necessary criteria to use the GP Connect services."
api: "Application Programming Interface: a set of functions and procedures that allows the creation of applications which access the features or data of an application or other service to deliver specific cross-organisational business capability. The aim of GP Connect FHIR&reg; APIs is to provide access to data and workflow within GP clinical systems."
asid: "Accredited System Identifier: a unique number allocated to a system on accreditation for connection to Spine."
capability: "The GP Connect FHIR® APIs are managed within ‘capabilities’ that focus on a particular business area of general practice and wider cross-organisational interoperability. Capabilities are organised within ‘capability packs’, which include -"
catr: "Clinical Authority To Release: granted by NHS Digital Clinical Safety Group. It confirms that all clinical safety documents have been completed to the required standard."
clinical_safety: "The process of evaluating clinical safety risk."
cma_endpoint: "Combined Message Handling Server and Accredited System endpoint: an endpoint registered with Spine for a single system."
connection_agreement: "A legal and commercial agreement between NHS Digital and a supplier that is using NHS Digital services to provide or consume (GP) data (previously known as Terms of Use)."
consumer_application: "A technically accredited software application that uses GP Connect FHIR® APIs."
consumer_supplier: "The developer of an application that uses GP Connect FHIR® API – for example, a system supplier in an acute or mental health care setting."
cors: "Cross-Origin Resource Sharing: a mechanism that allows restricted resources (such as fonts) on a web page to be requested from another domain outside the domain from which the first resource was served."
crl: "Certificate Revocation List: a list of digital certificates that have been revoked by the issuing certificate authority before their scheduled expiration date and should no longer be trusted."
dbs: "Demographics Batch Service: a mechanism that allows NHS and other organisations to submit a file of patient information to the Spine for tracing against the Personal Demographics Service (PDS). This requires a secure network connection. It is an offline service, and provides batch responses to batch trace requests, so smart cards are not required."
devmac: "Development Milestone Achievement Certificate: awarded to the provider of an API to certify it has met the specification requirements and is ready to deploy as a pilot (applies to GP principal clinical system suppliers)."
direct_patient_care: "Defined by the Caldicott Review it as a clinical, social or public health activity concerned with the prevention, investigation and treatment of illness and the alleviation of suffering of individuals. It includes supporting individuals' ability to function and improve their participation in life and society. It includes the assurance of safe and high quality care and treatment through local audit, the management of untoward or adverse incidents, person satisfaction including measurement of outcomes undertaken by one or more registered and regulated health or social care professionals and their team with whom the individual has a legitimate relationship for their care."
end_user_organisation: "An organisation that uses a GP Connect service (or commissions the development of a new GP Connect service ) to access GP data from more than one clinical system provider to improve direct patient care."
end_user_organisation_policy: "The legal and commercial agreement between NHS Digital and an end user organisation."
epma: "Electronic Prescribing and Medicines Administration: the management of computerised prescription systems that enable clinicians to access, record and share information about patients’ medication."
federation: "A group of GP practices working together within their local area, in some sort of collective legal or organisational entity to deliver services, such as out of hours care."
fhir: "Fast Healthcare Interoperability Resources: a standard describing data formats and elements (known as ‘resources’) and an application programming interface (API) for exchanging electronic health records. The standard was created by the Health Level Seven International (HL7) health-care standards organisation."
first_of_type: "A scheme that facilitates the onboarding, testing, governance, assurance and live deployment stage of an end user organisation and its consuming system on its journey to consuming a GP Connect FHIR® API. FoT also represents the process by which the provider API fulfilment is proven to meet set criteria prior to gaining approval for wider rollout and piloting."
fqdn: "Fully Qualified Domain Name: the complete domain name for a specific computer, or host, on the internet. The FQDN consists of two parts - the hostname and the domain name."
fyfv: "Five Year Forward View: a planning document published by NHS England in 2014 that outlined the challenges facing the NHS and detailed a shared view of what needed to change to overcome them."
gpsoc_contract: "GP Systems of Choice: a contractual framework to supply IT systems and services to GP practices and associated organisations in England. Suppliers gain approval to offer services through a centrally controlled contract."
jwt: "JSON Web Token: a digital access token created to the open standard that facilitates the safe transfer of information between two parties. Tokens are composed of a header, a payload, and a signature."
ldap: "Lightweight Directory Access Protocol: an open, vendor-neutral, industry standard application protocol for accessing and maintaining distributed directory information services over an Internet Protocol (IP) network."
mhs: "Message Handling Server: a middleware system that handles messaging to and from Spine."
mhs_endpoint: "Message Handling Server endpoint: an endpoint registered with Spine for use with multiple systems via a message handling server. Each system has its own ASID."
ntp: "Network Time Protocol: a networking protocol for clock synchronisation between computer systems over packet-switched, variable-latency data networks."
ods: "Organisational Data Service: NHS Digital team responsible for publishing organisation and practitioner codes, along with related national policies and standards. Also responsible for the maintenance of the organisation and person nodes of the Spine Directory Service."
osi: "Open Systems Interconnection: a conceptual model that characterises and standardises the communication functions of a computing system without regard to its underlying internal structure and technology."
pds: "Personal Demographics Service: the national electronic database of patient demographic information. Each person’s electronic NHS care record comprises demographic information - address, date of birth and NHS number; and medical information. GP Connect systems use the PDS to obtain a patient’s NHS number, date of birth and current GP organisation."
pem: "Privacy Enhanced Mail: a file format for storing and sending cryptographic keys, certificates, and other data."
principal_supplier: "The name given to a group of suppliers that provide GPs with the core system available under the GPSoC contract. The current suppliers are -"
provider_supplier : "The provider of a clinical system that is the source of GP data."
provider_system : "A GP clinical system that provides data through the GP Connect FHIR® APIs."
proxy_server: "A server that acts as an intermediary for requests from clients seeking resources from other servers."
rbac: "Role Based Access Control: an integral part of the Spine security process."
release_candidate: "In the context of a development of the GP Connect specification, denotes that the specification is close to completion and is being reviewed by external parties (including providers and consumers) and is subject to corrections and minor change."
sds: "Spine Directory Service: central directory of organisations, users and services for consumption by Spine-related applications. GP Connect systems use SDS data about NHS-registered users and accredited systems and services."
spine: "A collection of national applications, services and directories operated by NHS Digital that supports the health and social care sector in the exchange of information in national and local IT systems."
ssp: "Spine Secure Proxy: a forward proxy used as a front end to control and protect access to GP principal clinical systems exposing FHIR®-based RESTful APIs. SSP also validates the existence of a data-sharing relationship between requesting and providing organisations. Also known as ‘Spine Security Proxy’."
tls: "Transport Layer Security: a cryptographic protocol that provides communications security over a computer network."
tom: "Target Operating Model: part of an assessment framework and a NHS Digital self-certification tool. It acts as a risk management vehicle, enabling safe distributed risk ownership and responsibility amongst the participants involved - from NHS Digital to the supplier, and the end user organisation (EUO). For a consumer supplier, it is designed to document the details of a product including technical, information governance (IG), clinical safety and functionality. For the end user organisation, the TOM highlights their responsibilities in terms of ensuring that a local system meets the technical, IG, clinical safety and functionality required for the business context and relies on the EUO assuming local responsibility for assurance and risk ownership of the deploying product."
tps: "Threat Protection System: a category of security solutions that defend against sophisticated malware or hacking-based attacks targeting sensitive data."
